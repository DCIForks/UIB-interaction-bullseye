<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullseye!</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <main>
      <!-- Centre of bull's eye: 63% 29% -->
      <img src="img/bull.jpg" alt="bull" class="bull">
      <div class="bull">Bullseye!</div>

      <!-- Centre of horse's eye: 82% 48% -->
      <img src="img/horse.jpg" alt="horse" class="horse">
      <div class="horse">You caught the eye of a horse</div>

      <!-- Centre of lion's eye: 55% 39% -->
      <img src="img/lion.jpg" alt="lion" class="lion">
      <div class="lion">That's a lion's eye</div>

      <!-- Centre of rhino's eye: 50% 50% -->
      <img src="img/rhinoceros.jpg" alt="rhinoceros" class="rhinoceros">
      <div class="rhinoceros">Ha! That's the eye of a rhino!</div>
    </main>
    <h1>Hit the bullseye</h1>
  </body>
</html>
